<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!--css source link-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

  </head>
  <body>

    <!--main code-->
    <div class="container">
      <div class="card mt-3 mb-3">
        <p class="fw-bold text-center fs-3 pt-4">All Inputs</p>

        <div class="card-body">
        <form class="row g-3 p-1 "  method="post" action="#">

        <div class="col-lg-4 ">
          <label>Full Name:</label></br>
          <input type="text"  class="form-control  False" placeholder="">
        </div>

        <div class="col-lg-4 ">
          <label> Email Address:</label></br>
          <input type="email"  class="form-control  False">
        </div>

        <div class="col-lg-4 ">
          <label>Phone Number(10-12):</label></br>
          <input type="number"  class="form-control  False" min="10" max="12">
        </div>

        <div class="col-lg-4 ">
          <label>Password (8 characters minimum):</label></br>
          <input type="password"  class="form-control  False" minlength="8">
        </div>

        <div class="col-lg-4 ">
          <label>Enter your phone number:</label></br>
          <input type="tel"  class="form-control  False" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <div class="col-lg-4 ">
          <label>Enter an https:// URL:</label></br>
          <input type="url"  class="form-control  False" placeholder="https://github.com" pattern="https://.*" size="30" required>
        </div>

        <div class="col-lg-4 ">
          <label></span>Start date:</label></br>
          <input type="date"  class="form-control  False" min="2000-01-01" max="2025-12-31">
        </div>

        <div class="col-lg-4 ">
          <label>Choose a time for meeting:</label></br>
          <input type="time"  class="form-control  False">
        </div>

        <div class="col-lg-4 ">
          <label>Choose a time for appointment:</label></br>
          <input type="datetime-local"  class="form-control  False">
        </div>

        <div class="col-lg-4 ">
          <label>Week</label></br>
          <input type="week"  class="form-control  False">
        </div>

        <div class="col-lg-4 ">
          <label> Start month:</label></br>
          <input type="month"  class="form-control  False" >
        </div>

        <div class="col-lg-4 ">
          <label> Select a option </label></br>
          <select  class="form-select searchable-select False">
            <option>Option</option> <option>Computer</option> <option>Electronics</option>
            <option>Eletrical</option> <option>Mechanical</option> <option>Civil</option>
          </select>
        </div>

        <div class="col-lg-12 ">
          <label>Text-area</label></br>
          <textarea class="form-control  False"> This is a text area</textarea>
        </div>

        <div class="col-lg-4 ">
          <label>Upload CV </label></br>
          <input type="file"  >
        </div>

        <div class="col-lg-4 ">
          <label></span> Cheackbox </label></br>
          <input type="checkbox" >It's Cheackbox Type
        </div>

        <div class="col-lg-4 ">
          <label> Radio-input </label></br>
          <input type="radio">It's Radio-input Type
        </div>

        <div class="col-lg-2 ">
          <label>Picture</label></br>
          <input type="image" src="../assets/img/logo.png">
        </div>

        <div class="col-lg-2 ">
          <label>Color </label></br>
          <input type="color"  class="form-control  False">
        </div>

        <div class="col-1"></div>

        <div class="col-lg-3 ">
          <label>Volume</label></br>
          <input type="range" min="0" max="15" >
        </div>

        <div class="col-lg-4 ">
          <input type="search"  class="form-control  False">
          <button class="btn btn-info">Search</button>
        </div>

        <div class="col-lg-4 ">
          <label> Submit </label></br>
          <input class="btn btn-success" type="submit" value="Submit">
        </div>



        <div class="col-lg-4 ">
          <label> Button </label></br>
          <input class="btn btn-warning" type="button" value="button">
        </div>

        <div class="col-lg-4 ">
          <label>Reset</label></br>
          <input class="btn btn-danger" type="reset" value="Reset">
        </div>




    </div>
    </form>
    </div>
  </div>
  </div>

    <!--js source link-->
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
